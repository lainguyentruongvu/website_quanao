
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
<meta charset="utf-8">
<title>Quản Lý Đơn Hàng</title>
</head>
<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">

	<!-- Breadcrumb Start -->
	<div class="container-fluid">
		<div class="row px-xl-5">
			<div class="col-12">
				<nav class="breadcrumb bg-light mb-30">
					<a class="breadcrumb-item text-dark" href="#">Home</a> <a
						class="breadcrumb-item text-dark" href="#">Shop</a> <span
						class="breadcrumb-item active">Thanh Toán</span> <span
						class="breadcrumb-item active">Quản Lý đơn hàng</span>
				</nav>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<!-- Checkout Start -->
	<div class="container-fluid">
		<div class="row px-xl-3-6">
			<table
				class="table table-light table-borderless table-hover text-center mb-0">
				<thead class="thead-dark">
					<tr>
						<th>STT</th>
						<th>Mã sản phẩm</th>
						<th>Ngày Mua</th>
						<th>Địa chỉ giao</th>
						<th>Trạng Thái</th>
						<th>Chi tiết</th>
						<th>Công Cụ</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state: ${orders}">

						<td>[[${state.index+1}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createdate}]]</td>
						<td>[[${order.address}]]</td>
						<td>[[${order.status}]]</td>

						<td><a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default"> <i class="fa fa-search"></i></a></td>

						

						<td th:if="${order.status=='Chờ xử lý'}"><a 
							th:href="@{|/delete/${order.id}|}" class="btn btn-danger">Hủy</a></td>
					</tr>

				</tbody>
			</table>


		</div>
	</div>


	<!-- 	th:href="@{|/order/detail/${order.id}|}" -->

	<!-- Checkout End -->

	<!-- 	<!-- Back to Top -->
	<!-- 	<a href="#" class="btn btn-primary back-to-top"><i -->
	<!-- 		class="fa fa-angle-double-up"></i></a> -->


</body>

</html>
