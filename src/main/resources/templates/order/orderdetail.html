<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">
<head>
<script src="../../../../../js/shopping-cart-app.js"></script>
<meta charset="UTF-8">
<title>Đơn hàng của bạn</title>
<link href="../../../css/orderdetail">
</head>
<body th:object="${order}" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<div class="row px-xl-5">
		<div class="col-12">
			<nav class="breadcrumb bg-light mb-30">
				<a class="breadcrumb-item text-dark" href="#">Home</a> <a
					class="breadcrumb-item text-dark" href="#">Shop</a> <span
					class="breadcrumb-item active">Đơn hàng của bạn</span>
			</nav>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row px-xl-12">
			<div class="col-lg-12">
				<h5 class="section-title position-relative text-uppercase mb-3">
					<span class="bg-secondary pr-3">Thông tin</span>

				</h5>
				<div class="bg-light p-30 mb-5">
					<div class="row">
						<div class="col-md-6 form-group">
							<label style="font-weight: bold">Mã hóa đơn</label> <input readonly="readonly" th:field="*{id}"
								class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label style="font-weight: bold">Tên giao hàng</label> <input th:field="*{account.username}"
								readonly="readonly" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label style="font-weight: bold">Ngày đặt hàng</label> <input th:field="*{createdate}"
								readonly="readonly" class="form-control">
						</div>
						<div class="col-md-6 form-group">
							<label style="font-weight: bold">Địa chỉ giao hàng</label> <input th:field="*{address}"
								readonly="readonly" class="form-control">
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row px-xl-12">
			<div class="col-lg-12 table-responsive mb-5">
				<table
					class="table table-light table-borderless table-hover text-center mb-0">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Tên sản phẩm</th>
							<th>Đơn giá</th>
							<th>Số lượng</th>
							<th>Tổng</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="detail:*{orderDetails}" th:object="${detail}">
							<td class="align-middle">[[*{product.id}]]</td>
							<td class="align-middle">[[*{product.name}]]</td>
							<td class="align-middle">$[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
							<td class="align-middle">[[*{quantity}]]</td>
							<td class="align-middle">$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>
</html>
