<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
<meta charset="utf-8">
<title>Chi tiết</title>

</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<div class="container-xl px-4 mt-4">
		<!-- Account page navigation-->
		<form action="/edit/update" method="post"  enctype="multipart/form-data">
			<hr class="mt-0 mb-4">
			<div class="row">
				<div class="col-xl-4">
					<!-- Profile picture card-->
					<div class="card mb-4 mb-xl-0">
						<div class="card-header">Ảnh đại diện</div>
						<div class="card-body text-center">
							<!-- Profile picture image-->
							<img class="img-account-profile rounded-circle mb-2"
								th:src="@{|/img/user/${acc.images}|}" style="width: 200px">
							<!-- Profile picture help block-->
							<div class="small font-italic text-muted mb-4">JPG hoặc PNG
								không quá 5 MB</div>
							<!-- Profile picture upload button-->
							<input type="file" name="photo_file" accept="image/*"> 

						</div>
					</div>
				</div>
				<div class="col-xl-8">
					<!-- Account details card-->
					<div class="card mb-4">
						<div class="card-header">Thông tin tài khoản</div>
						<div class="card-body">

							<!-- Form Group (username)-->
							<div class="mb-3">
								<label class="small mb-1">Username</label> <input
									class="form-control" 
									th:value="${acc.username}" name="username" type="text">
							</div>
							<!-- Form Row-->
							<div class="row gx-3 mb-3">
								<!-- Form Group (gmail)-->
								<div class="col-md-6">
									<label class="small mb-1" for="">Gmail</label> <input
										class="form-control" name="email" th:value="${acc.email}" 
										type="email">
								</div>
								<!-- Form Group (phone number)-->
								<div class="col-md-6">
									<label class="small mb-1" for="">Số điện thoại</label> <input
										class="form-control" name="sdt" th:value="${acc.sdt}"  type="text">
								</div>
								<div class="col-md-6">
									<label class="small mb-1" for="">Mật khẩu</label> <input
										class="form-control" readonly="readonly" name="password" th:value="${acc.password}"  type="password">
								</div>
							</div>
							<!-- Form Row        -->
							<div class="row gx-3 mb-3">
								<!-- Form Group (organization name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputOrgName">Họ và tên</label>
									<input class="form-control" name="name" th:value="${acc.name}" 
										type="text">
								</div>
								<!-- Form Group (location)-->

							</div>
						

							<!-- Form Group (email address)-->
							<div class="mb-3">
								<label class="small mb-1" for="inputEmailAddress">Địa
									chỉ </label>
								<input class="form-control" name="address" th:value="${acc.address}"
									>
							</div>
							<!-- Save changes button-->
							<button class="btn btn-primary" >Lưu thay
								đổi</button>

						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
