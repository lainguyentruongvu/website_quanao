<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>QUÊN MẬT KHẨU</title>
<link href="img/favicon.ico" rel="icon">
<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="../../../../lib/animate/animate.min.css" rel="stylesheet">
<link href="../../../../lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="../../../../css/style.css" rel="stylesheet">


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="../../../../lib/easing/easing.min.js"></script>
<script src="../../../../lib/owlcarousel/owl.carousel.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- Contact Javascript File -->
<script src="../../../../mail/jqBootstrapValidation.min.js"></script>
<script src="../../../../mail/contact.js"></script>

<!-- Template Javascript -->
<script src="../../../../js/main.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đặt
										lại mật khẩu</p>

									<form th:action="@{/auth/reset-password}" method="post"
										class="mx-1 mx-md-4">
										<div class="row">
											<div class="col-12" th:if="${message}">
												<div class="alert alert-warning p-2">
													<i class="text-danger" th:text="${message}"></i>
												</div>
											</div>
											<input type="hidden" name="token" th:value="${token}" />
											<div class="col-12">
												<label class="form-label">Mật khẩu mới</label>
												<div
													class="d-flex flex-row align-items-center mb-4 form-group">
													<input class="form-control" type="password" id="password"
														name="password" placeholder="Nhập mật khẩu" required
														autofocus>
												</div>
											</div>
											<div class="col-12">
												<label class="form-label">Xác nhận mật khẩu</label>
												<div
													class="d-flex flex-row align-items-center mb-4 form-group">
													<input class="form-control" type="password"
														placeholder="Nhập xác nhận mật khẩu" required
														oninput="checkPassword(this);">
												</div>
											</div>
											<div class="col-12">
												<div
													class=" login-form-group mt-0 d-flex justify-content-center mx-4 mb-3 mb-lg-4">
													<button class=" btn btn-primary btn-lg" type="submit">Submit</button>
												</div>
											</div>
										</div>
									</form>

								</div>
								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img src="../../../../img/STVL_Logo2.png" class="img-fluid"
										alt="Sample image">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		function checkPassword(password) {
			if (password.value != $("#password").val()) {
				password.setCustomValidity("Passwords are not the same!");
			} else {
				password.setCustomValidity("");
			}
		}
	</script>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
