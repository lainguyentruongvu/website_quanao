<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::title},~{::body})}">

<head>
<meta charset="utf-8">
<title>Giỏ hàng</title>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<div th:fragment="shopping-cart">
		<!-- Breadcrumb Start -->
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-12">
					<nav class="breadcrumb bg-light mb-30">
						<a class="breadcrumb-item text-dark" href="#">Home</a> <a
							class="breadcrumb-item text-dark" href="#">Shop</a> <span
							class="breadcrumb-item active">Shopping Cart</span>
					</nav>
				</div>
			</div>
		</div>
		<!-- Breadcrumb End -->


		<!-- Cart Start -->
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-lg-8 table-responsive mb-5">
					<table
						class="table table-light table-borderless table-hover text-center mb-0">
						<thead class="thead-dark">
							<tr>
								<th>Hình ảnh</th>
								<th>Tên sản phẩm</th>
								<th>Đơn giá</th>
								<th>Số lượng</th>
								<th>Tổng</th>
								<th>Thao tác</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in cart.items">
								<!-- 							<td><input type="checkbox" style="margin-top: 15px;"></td> -->

								<td class="align-middle"><img
									src="../../img/products/{{item.images}}" style="width: 80px;"></td>
								<td class="align-middle">{{item.name}}</td>
								<td class="align-middle">{{item.price| number :0}} VNĐ</td>
								<td class="align-middle"><input
									ng-change="cart.saveToLocalStorage()" ng-model="item.qty"
									type="number" min="1" style="width: 60px"></td>
								<td class="align-middle">{{item.qty*item.price | number
									:0}} VNĐ</td>
								<td class="align-middle">
									<button ng-click="cart.remove(item.id)"
										class="btn btn-sm btn-danger">
										<i class="fa fa-times"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-4">

					<h5 class="section-title position-relative text-uppercase mb-3">
						<span class="bg-secondary pr-3">Tổng thanh toán</span>
					</h5>
					<div class="bg-light p-30 mb-5">

						<div class="pt-2">
							<div class="d-flex justify-content-between mt-2">
								<h5>Tổng</h5>
								<h5>{{cart.amount | number :0}} VNĐ</h5>
							</div>
							<a th:href="@{/order/checkout}">
								<button
									class="btn btn-block btn-primary font-weight-bold my-3 py-3">Mua
									hàng</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Cart End -->
		F




		<!-- Back to Top -->
		<a href="#" class="btn btn-primary back-to-top"><i
			class="fa fa-angle-double-up"></i></a>

	</div>
</body>

</html>
